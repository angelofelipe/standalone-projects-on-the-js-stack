<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feed</h1>
    <div>
        <ul>
            <a href=""><li>Feed</li></a>
            <a href="http://localhost:3000/user/post/own"><li>My posts</li></a>
            <a href="http://localhost:3000/user/post/add"><li>Add post</li></a>
            <a href="http://localhost:3000/user/account"><li>Account</li></a>
        </ul>
    </div>
    <div id="content"></div>
</body>
<script>
    window.addEventListener('load', (e) => {
        fetch('http://localhost:3000/user/feed/content')
        .then(res => {
            const status = res.status;
            return res.json().then(data => {
                return {status, data};
            });
        })
        .then(data => {
            if(data.status === 200) {
                console.log(data);

                document.querySelector('#content').innerHTML = data.data.map(post => {
                    return `
                        <div>
                            <h2>${post.title}</h2>
                            <h4> User: ${post.userId}</h4>
                            <p>${post.content}</p>
                        </div>
                    `;
                }).join('');

            } else if(data.status === 400) {
                alert(data.message);
            }
        })
        .catch(err => console.log(err));
    });
</script>
</html>
